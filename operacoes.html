<!DOCTYPE html>
<html lang="pt-br">
<head>
     <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <script src="js/func.js" type="text/javascript"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>As quatro Operações Básicas</title>

    <link rel="stylesheet" href="css/style.css" type="text/css">

</head>
<body>

    <div class="wrapper">

        <div class="container p-5 my-5 c rounded-4">
            <center>

                <h1 class="tt1"> As quatro Operações Básicas</h1>

                <form>
                    
                    <div class="row">
                        <div class="col p-3">
                            <input type="text" class="form-control operacoes" placeholder="Digite o primeiro número" id="num1">
                        </div>

                        <div class="col p-3">
                            <input type="text" class="form-control operacoes" placeholder="Digite o segundo número" id="num2">
                        </div>
                      </div>    
                    <div class="form-check form-check-inline calc">
                        <input class="radio" type="radio" name="opt" id="inlineRadio2" value="-">
                        <label class="form-check-label ob" for="inlineRadio2">-</label>
                      </div>

                      <div class="form-check form-check-inline calc">
                        <input class="radio" type="radio" name="opt" id="inlineRadio1" value="+">
                        <label class="form-check-label ob" for="inlineRadio1">+</label>
                      </div>

                      <div class="form-check form-check-inline calc">
                        <input class="radio" type="radio" name="opt" id="inlineRadio3" value="*">
                        <label class="form-check-label ob" for="inlineRadio3">*</label>
                      </div>

                      <div class="form-check form-check-inline calc">
                        <input class="radio" type="radio" name="opt" id="inlineRadio4" value="/">
                        <label class="form-check-label ob" for="inlineRadio4">/</label>
                      </div>
                </form>

                <p class="btn rounded-pill calc" style="background-color: #ffffff" onclick="OperacoesBasicas()">Calcular</p> 
                <p class="resultado1" id="resultado"></p>
                

            </center>
        </div>
    </div>
    
</body>
</html>
